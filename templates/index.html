<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Top Trumps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1"><img src="/static/safari.png" class="safari">Animal Top Trumps</span>
    </nav>
    <br>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="/static/safari.png" alt="" width="300" height="auto">
        <h1 class="display-5 fw-bold">Animal Top Trumps</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Press "Start" to play<br>
              Select a stat either higher or lower than your opponent...<br>
              depending on your chosen category!</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <form action="/submit/" method="POST">
                <button class="btn btn-success btn-lg px-4 gap-3" name="submitBtn" type="submit">Start</button>
              </form>
          </div>
        </div>
    </div>
</body>
</html>
